
<div [formGroup]="user">

    <h1>Collage form</h1>
    <!-- namee -->
    <div>
        <label for="fname">Name</label><br><br>
        <input type="text" pInputText placeholder="name" formControlName='Name'>
        <div *ngIf="register['Name'].invalid && (register['Name'].dirty||register['Name'].touched)">
            <div class="nameInput" *ngIf="register['Name'].errors?.required">
                Name is required
            </div>
        </div>
    </div>


    <!-- email -->
    <div>
        <label for="last">Email</label><br><br>
        <input type="text" pInputText placeholder="Email" formControlName="Email">

        <div *ngIf="register['Email'].invalid && (register['Email'].dirty||register['Email'].touched)">
            <div class="nameInput" *ngIf="register['Email'].errors?.required">
                Email is required
            </div>
        </div>
    </div>

    <!-- Age -->
    <div>
        <label for="last">Age</label><br><br>
        <input type="text" pInputText placeholder="Age" formControlName="Age">

        <div *ngIf="register['Age'].invalid && (register['Age'].dirty||register['Age'].touched)">
            <div class="nameInput" *ngIf="register['Age'].errors?.required">
                Age is required
            </div>
        </div>
    </div>

    <!-- DOB -->
    <div>
        <label for="mobile">DOB</label><br><br>
        <input type="number" onKeyPress="if(this.value.length==10) return false;" pInputText placeholder="DOB"
            formControlName="DOB">
        <div *ngIf="register['DOB'].invalid && (register['DOB'].dirty||register['DOB'].touched)">
            <div class="nameInput" *ngIf="register['DOB'].errors?.required">
                DOB is required
            </div>
        </div>
        <!-- mobilenumber -->
        <div>
            <label for="mobile">Mobilenumber</label><br><br>
            <input type="number" onKeyPress="if(this.value.length==10) return false;" pInputText
                placeholder="Mobile number" formControlName="Mobilenumber">
            <div
                *ngIf="register['Mobilenumber'].invalid && (register['Mobilenumber'].dirty||register['Mobilenumber'].touched)">
                <div class="nameInput" *ngIf="register['Mobilenumber'].errors?.required">
                    Mobilenumber is required
                </div>
            </div>

            <!-- message -->
            <div>
                <label for="Message">Message</label><br><br>
                <input type="text" pInputText placeholder="Message" formControlName="Message">
                <div *ngIf="register['Message'].invalid && (register['Message'].dirty||register['Message'].touched)">
                    <div class="nameInput" *ngIf="register['Message'].errors?.required">
                        Message is required
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button pButton (click)="submit()" type="button" label="Click" ></button>
</div>
